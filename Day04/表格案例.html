<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
    <style>
        td{
            height:30px;
            width:100px;
            border: 1px solid red;
            text-align:center;
            
        }
    </style>
<body>
    <script>
        var arr = [
            {
                name : 'aaa',
                age : 20,
                sex : '男'
            },
            {
                name : 'bbbb',
                age : 20,
                sex : '男'
            },
            {
                name : 'ccc',
                age : 20,
                sex : '男'
            }
        ]
        function printtable() { 
            document.write("<table>");
                for(i = 0; i < 3;i++){
                    document.write("<tr>");
                            for(key in arr[i]){
                                document.write("<td>"+arr[i][key]+"</td>")
                            }                   
                    document.write("<tr>");
                }
            document.write("</table>");
        }
        printtable();
        
    </script>
</body>
