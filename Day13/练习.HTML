    //打字游戏
    var oDiv = document.querySelector('div');
    document.onkeydown = function(e){
        e = e || window.event;
        //获取第一个字母的ascii值
        var letterCode = oDiv.innerHTML.charAt(0).charCodeAt(0);
        var keyCode = e.keyCode || e.which;
        if(letterCode == keyCode){
            var num = randomNumber(65,90);
            //String.fromCharCode 将ascii 码 转成对应的 字母
            oDiv.innerHTML = String.fromCharCode(num);
        }
    }
    </script>
