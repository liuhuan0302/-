<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    /*
    generator 函数 :可以有多个返回值
    yield 为关键字
    */ 
    function *fn(){
        yield 1;
        yield 2;
        yield 3;
        yield 4;
    }
    //先将其交给一个变量
    var fn1 = fn();
    //next 方法 
    console.log(fn1.next().value);//返回的是一个对象
    console.log(fn1.next());
    console.log(fn1.next());
    console.log(fn1.next());
    console.log(fn1.next());
    console.log(fn1.next());
    console.log(fn1.next());
    console.log(fn1.next());
    </script>
</body>
</html>
