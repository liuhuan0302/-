<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // 静态方法
    class Fn{
        static printNum(){
            console.log(11111);
        }
    }
    var a = new Fn();
    Fn.printNum();

    /*
    static 属性 | 方法 
    
        静态属性和方法 直接通过类名调用

        如果没有static 的属性和方法  需要 实例化之后在调用
        */
    </script>
</body>
</html>
