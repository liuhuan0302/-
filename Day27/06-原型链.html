<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    /*
    原型链：首先在自身查找属性或者方法，如果自身没有找到，向构造函数的prototype所指向的原型对象里面查找，如果找不到，向Object的原型对象查找。
    */
    //原型链第一步(实例化对象)(原型链会先找自身有没有这样的方法))
    function Person(){
        this.name = 'aaaa';
    }
    Person.prototype.work = function(){
        console.log("person的工作");
    }
    var xm = new Person();
    xm.work = function(){
        console.log("xm自身的工作");
    }
    xm.work();//调用的是自身的工作


    function Person(){
        this.name = 'aaaa';
    }
    Person.prototype.work = function(){
        console.log("person的工作");
    }
    var xm = new Person();
    xm.work = function(){
        console.log("xm自身的工作");
    }
    console.dir(xm);
    xm.__proto__work();//调用的是person的工作



    
//原型链第二步(构造函数)(当对象自身没有这个方法时,他会向外寻找--- 构造函数有没有这个方法)
    function Person(){
        this.name = 'aaaa';
    }
    Person.prototype.work = function(){
        console.log("person的工作");
    }
    var xm = new Person();
    console.dir(xm)
    xm.__proto__.work();

//原型链第三步(Object.prototype)(当对象自身没有这个方法时,他会向外寻找--- 构造函数有没有这个方法----对象有没有这个方法)
    Object.prototype.work = function(){
        console.log('obj的工作');
    }
    function Person(){
        this.name = 'aaaa';
    }
    var xm = new Person();
    console.dir(xm)
    xm.__proto__.__proto__.work();

//原型链的顶层是null(初始化对象)
    </script>
</body>
</html>
