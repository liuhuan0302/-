    <script>
    //arr = [[1,2],[1,3],[1,2,3]]
    function flatten(arr){
        let arrTemp = [];
        for(let i = 0; i < arr.length; i++ ){
            for(let k = 0; k < arr[i].length;k++){
                 return arrTemp.push(arr[i][k]);
            }
           
        }
        // return arrTemp;
    }    
   let  arr = [[1,2],[1,3],[1,2,3]]  ;
   console.log(flatten(arr)) ;
    </script>
