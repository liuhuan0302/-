<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            height: 400px;
            width: 600px;
            background: #ccc;
            position: relative;
            position:fixed;
            left:0;
            top:0;
            right:0;
            bottom:0;
            margin:auto;
            /* display:none; */
         

        }

        h2 {
            width: 600px;
            height: 40px;
            background: blue;
            font-size: 20px;
            color: #fff;
            text-align: center;
            line-height: 40px;
            

        }

        .del {
            display: black;
            height: 20px;
            width: 20px;
            position: absolute;

            right: 5px;
            top: 5px;
            font-size: 16px;
            color: #fff;
            line-height: 20px;
            z-index: 4px;
        }

        section {
            margin: 20px;
            background: pink;
            padding: 20px;

        }

        article {
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        aside {
            height: 30px;
            width: 60px;
            font-size: 14px;
            color: #000;
            line-height: 30px;
            text-align: center;
            background: #ccc;
            border: 1px solid #000;
            border-radius: 30px;
            margin-right: 15px;

        }

        aside:nth-of-type(1) {
            background: orange;
        }
    </style>
</head>

<body>
    <button class='btn'>发布</button>
    <div>
        <h2>发布微博</h2><span class='del'>X</span>
        <section>
            <label for="">请输入您要发布的文字</label>
            <textarea name="" id="txt" cols="60" rows="10"></textarea>

            <article>
                <aside>确定</aside>
                <aside>取消</aside>
            </article>
        </section>
    </div>
    <script>
        var oBtn = document.querySelector('.btn'),
            oH2 = document.querySelector('h2'),
           
            oDiv = document.querySelector('div');
           

        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        oBtn.onclick = function(){
            oDiv.style.display = 'block';       
        }

        oDiv.onmousedown = function(e){
        e = e || window.event;
        var     
            x = e.offsetX,
            y = e.offsetY;
            document.onmousemove = function(e){
                e = e || window.event;
                var
                    l = e.clientX,
                    t = e.clientY;
                    oDiv.style.left = l - x - oDiv.offsetLeft  +'px';
                    oDiv.style.top = t - y - oDiv.offsetTop  +'px';
            }
            document.onmouseup = function(){
                document.onmousemove = null;
            }

   }
   

    </script>
    </div>
</body>

</html>
