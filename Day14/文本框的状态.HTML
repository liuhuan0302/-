    <script>
        var 
            aInput = document.querySelectorAll('input');
            aSpan = document.querySelector('span');
            aSpan.onclick = function(){
                for(var i = 0 ;i < aInput.length;i++){
                    //未被选中时false
                    if(aInput[i].checked){
                        aInput[i].checked = false;
                    }else{
                        aInput[i].checked = true;
                    }
                }
            } 
    </script>
