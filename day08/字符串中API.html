<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
// charAt应用
        var str ="nihao";
            console.log(str.charAt(0));
//判断一个字符串的首字母是不是大写
        var firstLetter = str.charAt(0);
        if(firstLetter >="A" && firstLetter <= "Z"){
            console.log("大写")
        }else{
            console.log(false);
        }
//将一个字符串中大小写的个数算出来
        var 
            str ="aaaaJJJKKK",
            uppercase = 0,
            lowercase = 0;
            //利用循环对字符串进行遍历
        for(var i = 0; i < str.length; i++){
            //如果字符在a-z之间,则需要小写加1
            if(str.charAt(i) >='a' && str.charAt(i) <= 'z'){
                lowercase++;
            }else{
                uppercase++;
            }
        }
        console.log('大写' + uppercase + ';小写' + lowercase);

        // - 练习：
//  判断密码中是否含有特殊字符   #￥%&*
        
        //定义两个字符串
        var special = "#$%^&*";
        var pwd = "jjjkkk#";
        //对字符串进行循环,将特殊字符和需要对比的字符进行比较
        for (var i = 0; i < special.length; i++) {
             //利用indexOf方法,如果pwd字符串中可以找到特殊字符(即!=-1(等于-1)意味着pwd中没有special中符元素)
            if (pwd.indexOf(special[i]) != -1) {
                console.log("有特殊字符");
                break;
            }
        }


// 字符串去重
        //原理:定义一个空字符串,利用indexOf方法和现有字符进行比较,如果不相同(即为-1),则把现有的字符串push到临时字符串中,最后打印临时字符串
        var str = "aacbdfddkh";
        var tempStr = "";
        for (var i = 0; i < str.length; i++) {
            if (tempStr.indexOf(str.charAt(i)) == -1) {
                tempStr += str.charAt(i);
            }
        }
        console.log(tempStr);

 // 判断字符串中的某个字符是不是唯一的

        var str = "aacbdfddkh";
        function onlyLetter(str,letter) {
            for (var i = 0; i < str.length; i++) {
                //从前和从后对这个字符串进行索引,如果索引到的值,下标是一样的,怎说明这个字符是唯一的
                if (str.indexOf(str.charAt(i)) == str.lastIndexOf(str.charAt(i))) {
                    console.log(letter+"唯一的");
                } else {
                    console.log(letter+"不是唯一的");
                }
            }
        }
//    从字符串中找出没有重复的字符。
//第一种
        var str = "aacbdfddkh";
        for (var i = 0; i < str.length; i++) {
            if (str.indexOf(str.charAt(i)) == str.lastIndexOf(str.charAt(i))) {
                console.log(str.charAt(i));
            }
        }
//第二种
        var str = "aacbdfddkh";
        function strNorepeat(){
            var strTemp = "";
            for(var i = 0;i < str.length; i++){
                if(str.indexOf(str.charAt(i)) == str.lastIndexOf(str[i])){
                    strTemp += str.charAt(i);
                }
            }
            return strTemp;
        }
        console.log(strNorepeat(str));
        
    </script>
</body>

</html>
<!-- 
    1.str.charAt(index)
    根据下标获取字符串的某一个字符
    2.indexOf("")    
     查询字符再字符串中第一次出现的下标（如果没找到返回-1）  如果是两个参数。第二个参数代表从第几个查找。
 
    3.lastIndexOf("")  
    查找字符再字符串中最后一次出现的位置        
    4.substring(start,end)
        不会操作原数组,截取到一个新数组中.不包括end
    5.slice(start,end)
        能截取负数
        str.slice(-4,-1) 从倒数第4个到倒数第一个,不包括最后一个
    6.substr(start,length)
        substr(3,3) 第三个截取3个数值
        两个参数时,第一个是开始的下标,第二个是截取的长度
        参数为一个时,为删除几个字符
    7.split(分隔符) 将字符串转成数组
    8.replace(old,newstr)  替换字符
        每次只能替换一个
    
 -->
