<body>
    <script>
    class Fn1{
        constructor(age){
            this.age = age;
        }
        sleep(){
            console.log('睡觉');
        }
        run(){
            console.log('跑步');
        }
    }
    // var obj = new Fn1('提莫');//传参
    // console.dir(obj);

    class Fn2 extends Fn1{
        constructor(age){
            super(age)//代表的是父类 继承的是fn1 的age 属性
        }
    }

    var obj = new Fn2('提莫');    
    </script>
