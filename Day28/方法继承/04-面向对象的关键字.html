<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    /*
        instanceof           //arr instanceof Date

        构造函数.prototype.isPrototypeOf(对象) 判断一个对象是否指向了该构造函数的原型对象，

        delete   删除实例属性    delete 对象.实例属性

        hasOwnProperty    是否包含该实例属性，包含返回ture，不包含返回false;    实例对象.hasOwnProperty("实例属性")

        in    检查实例对象是否存在某个属性（私有属性、原型上面共有属性）   ‘属性’  in  实力对象
    */ 
   // instanceof 检测数据类型     
   var arr =  new Array();
   console.log(arr instanceof Array);//true


   // 构造函数.prototype.isPrototypeOf(对象) 判断一个对象是否指向了该构造函数的原型对象，
   function Fn1(){

   }
    var obj = new Fn1();
    console.log(Fn1.prototype.isPrototypeOf(obj));//true

   //hasOwnProperty    是否包含该实例属性，包含返回ture，不包含返回false;    实例对象.hasOwnProperty("实例属性")

   function Fn2(){
       this.a = '1111';
   }
   var obj1 = new Fn2();
   console.log(obj1.hasOwnProperty('a'));//true

   // in    检查实例对象是否存在某个属性（私有属性、原型上面共有属性）   ‘属性’  in  实力对象
   function Fn3(){
       this.a = '1111';
   }
   Fn3.prototype.bb = 'aaa';
   var obj2 = new Fn3();
   console.log('a' in obj2);//true
   console.log('bb' in obj2);//true
    </script>
</body>
</html>
