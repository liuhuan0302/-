<!-- 
 一 基本数据类型:string number boolean null undefined 
    引用类型(复合类型):object 对象

    基本数据类型存储在栈里面
    引用数据类型存储在堆里面

        1.值传递:
            传递的是基本数据类型的数据(数据不会发生改变)
            原理:因为常量不可改变
        2.引用传递
            传递的是对象(数据 / 对象)
            原理:对象存储在堆空间中,自身可以发生改变
二  对象
    1.js里面的一个数据类型,引    用数据类型
        引用数据类型是一种数据结构,用于将数据和功能组织在一起.(做信息存储)

        对象:属性和方法
            属性相当于对象内部的私有变量
    2.创建对象的方法:
        构造函数:
            语法:var obj = new Object();
            var people = new Object();
        字面量:
            var obj = {};
    3.给对象添加属性和方法
        读取属性:obj.属性
        读取方法:obj.属性()
        obj.name = "xiaoming";
        var people = new Object();
        people.name = "xiaoming";
        people.age = "20";
        people.sex = "男";
        people.play =function(){
            console.log("打篮球");
        }
        console.log(people);
        people.play();

    4.删除属性和方法
        delete obj.name;

    5.怎么遍历对象
    for(key in obj){

    }
    key 是下标
    案例:
    for(key in xiaoming){
        console.log(key);
        console.log(xiaoming[key]);
    }

三.Json
        是一种轻量级的数据存储格式,存储的是键值对.
        json规定 属性和属性值必须放在引号里面.


        用json格式来表示对象.
                var xiaoming = {
                        age:20,
                        sex:'男',
                        height:"180",
                        width:"200",
                        // 匿名函数
                        play:function(){
                            console.log("打篮球")
                        }
                } 
                console.log(xiaoming); 
                xiaoming.play(); 

        注:添加属性: xiaoming.name = "gao";
    
    注:如果一个对象的属性是在一个变量的情况下,怎么添加属性。
    obj[变量名] = 值
    var userName = "gao";
    xiaoming[userName] = "我是小明"

四. ES5中增加了严格模式
       es5增加“严格模式”； 
            - 消除Javascript语法的一些不合理、不严谨之处，减少一些怪异行为;
        　　- 消除代码运行的一些不安全之处，保证代码运行的安全；
        　　- 提高编译器效率，增加运行速度；
        　　- 为未来新版本的Javascript做好铺垫


            开启严格模式
                'use strict ';


            做了哪些限制：
                  1、声明变量必须用var                
                  2、禁止删除window的属性。        
                  3、函数this的指向不在指向window;       undefined;                  
                  4：函数内不允许参数重名    
                  5：增加了保留字     mplements, interface, let, package, private, protected, public, static, yield。
