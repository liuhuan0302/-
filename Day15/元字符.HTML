<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var str = 'abg';
    // var reg = /^a/;
    // console.log(reg.test(str));

    var  reg = /G$/i;//注:i要写在外面
    console.log(reg.test(str));
    // var reg2 = /^ab$/;
    // console.log(reg2.test(str));
    // var str = 'aabb65';
    // var reg = /[a-zA-Z]/;//只要包含大小写就可以
    // console.log(reg.test(str));
    var reg = /^[a-zA-Z]{5}/  //字符串前五个是字母
    var reg = /\d{5}$/ //后五个是数字
    var str = 'aabb2e';
    console.log(reg.test(str));

    var reg = /^\d[a-z]?$/; ///^*/意味着必须每一个字符都能匹配上
    var str = '3';
    console.log(reg.test(str));
 
    </script>
</body>
</html>
<!-- 
    元字符:具有特殊意义的字符
    以a 开头 /^a/
    以b结尾 /b$/

    /^$/  全部匹配一遍,限制字符数量必须和正则保证一致


    判断一个字符串是不是包含字母:
    字符的集合[]代表一个字符的集合
        [a-z]  小写的集合
        [A-Z]  大写的集合
        [0-9]  数字的集合
        \d     数字的匹配
        {n} n是一个非负整数,匹配确定的n次  
        {n,} 最少匹配次
        {n,m} 最少匹配n 次 最多m 次


        + {1,} 至少匹配一次
        * {0,} 有也行没有也行
        ? {0,1}  0或者是1次
         
 -->
