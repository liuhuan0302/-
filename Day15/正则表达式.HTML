<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var str = '拼搏到无能为力,坚持到感动自己';
//字面量
    var reg = /拼搏/;
    console.log(reg.test(str));
//接收变量   
    var a = '拼搏';
    var reg = /a/;
    // var reg = new RegExp(a);
    console.log(reg);
    console.log(reg.test(str));

    var str = "HOW are you";
    var reg = new RegExp('how','i');
    console.log(reg);
    console.log(reg.test(str));
    
    </script>
</body>
</html>
<!-- 

    正则表达式:
        1.一种高效处理字符串的规则
        2.正则表达式,是一种逻辑公式
        3.正则表达式由普通字符和元字符组成(一种有特殊意义的符号)
        4.正则表达式执行逻辑:正则是一种规则,对字符串进行验证,如果验证正确,则返回true,否则返回false;
        5正则表达式的作用:对字符串进行匹配,查找,替换,获取

    正则表达式的创建:
        字面量:
            var reg = /匹配规则/i g    (var  reg = /G$/i;//注:i要写在外面)
                第一个 / 表示正则表达式的开始
                最后一个 / 表示正则表达式的结束

                注:匹配规则不能接收变量
        构造函数:
            var reg = new RegExp('表达式','i/g');
            表达式可以接受变量
            i:忽略大小写  g:全局匹配
    正则的匹配:
        正则表达式.test(要匹配的字符串)
        返回值为:true  false
 -->
