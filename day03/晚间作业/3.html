<body>
   <script>
       // 3、求1+2!+3!+...+20!的值
        var 
            sum = 0,
            j = 1;
        for(var i = 1;i <= 20;i++){
            j*=i;
            sum+=j;
            document.write(sum+"&nbsp")
        }
        document.write(sum);

    </script> 
</body>
