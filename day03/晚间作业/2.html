<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <script>
      // 2、计算100以内不能被6整除的数的和 (用continue完成)
        for(var j = 1; j <= 100;j++){
            if( j % 6 == 0){
                continue;
            }
            document.write(j+"<br>");
        }

    </script> 
</body>
</html>
