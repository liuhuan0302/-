<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 4、篮球从5米高的地方掉下来，每次弹起的高度是原来的30%，经过几次弹起，篮球的高度小于0.1米。   //4次
        // 第一种写法:
        for (var k = 1; ; k++) {
            if (5 * Math.pow(0.3, k) < 0.1) {
                document.write(k);
                break;
            }
        }

        // 第二种
        var 
            i = 0,
            sum = 5;
        while(true){
            sum*=0.3;
            i++;
            if(sum < 0.1){
                document.write(i);
                break;
            }
        }


    </script>
</body>

</html>
