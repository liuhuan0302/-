<body>
    <script>
        // 5、有一个棋盘，有64个方格，在第一个方格里面放1粒芝麻重量是0.00001kg，第二个里面放2粒，第三个里面放4，第四个盘子放6个   棋盘上放的所有芝麻的重量
        var
            j = 1;
        sum = 0;
        for (var i = 1; i <= 64; i++) {
            sum += j;
            j = 2 * i;
        }
        document.write(sum);
        // 第二种
        var sum = 1;
        for (i = 1; i <= 64; i++) {
            sum += 2 * i - 2;
        }
        document.write(sum);



    </script>
