<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    td{
        width:100px;
        height:20px;
        border:1px solid red;
    }
    </style>
</head>
<body>
<script>
    document.write("<table>");
        for(var i = 1;i <= 10;i++){
            document.write("<tr>");
                for(var j = 1;j<=10;j++){
                    document.write("<td></td>");
                }
            document.write("</tr>");
        }
    document.write("</table>");
</script>
</body>
</html>
