    <script>
    
 // 6: 求出1-1/2+1/3-1/4 + 1/5…..1/100的结果
            var 
                sum1 = 0,
                sum2 = 0;

            for(var i = 1;i <= 100;i++){
                if(i%2 == 0){
                    sum1 +=1/i;
                }else{
                    sum2+=1/i;
                }
            }
            document.write(sum2 - sum1);
            var 
                sum1 = 0,
                sum2 = 0;

            for(var i = 1;i <= 100;i++){
                if(i%2 == 0){
                    sum1 +=1/i;
                    document.write("-"+1+"/"+i)
                }else{
                    sum2+=1/i;
                    document.write("+"+1+"/"+i)
                }
            }
            document.write(sum2 - sum1);
        
    </script>
