<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
    
// 4. 打印等腰三角形
for(var i = 1; i <= 5;i++){
            for(var k = i; k <= 5;k++){
                document.write("<span></span>")
            }
            for(var j = 1; j <= 2*i-1; j++){
                document.write("<div></div>");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
