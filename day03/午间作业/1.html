<head>

<body>
    <script>
    
// 1. 打印100以内所有偶数的和
        var sum = 0;
        for(var i = 1;i<=100;i++){
            if(i%2 == 0){
                sum+=i;
            }
        } 
        document.write(sum); 

    </script>
</body>

</html>
