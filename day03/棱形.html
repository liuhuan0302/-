<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            height:20px;
            width:20px;
            background:yellow;
            display:inline-block;
            margin:10px;
            }
        span{
            height:20px;
            width:20px;
            background:white;
            display:inline-block;
            margin:10px;
        }
    </style>
</head>
<body>
    <script>
        for(var i = 1; i <= 5;i++){
            for(var k = i; k <= 4;k++){
                document.write("<span></span>")
            }
            for(var j = 1; j <= 2*i-1; j++){
                document.write("<div></div>");
            }
            document.write("<br>");
        } 
        for(var i = 4;i >= 1;i--){
            for(var k = i; k <= 4;k++){
                document.write("<span></span>");
            }
            for(var j = 1;j <= 2*i-1; j++){
                document.write("<div></div>");
            }
            document.write("<br>");
        }
