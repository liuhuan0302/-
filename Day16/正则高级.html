<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //6的重叠数
    // var reg = /^6{2,}$/;
    //判断重叠数
    var reg = /^(\d)\1+$/ ;//任意数字的叠字 
    var reg = /^(\d)(3)\2+$/;//第一位是任意数字,后面是3的重叠数
    console.log(reg.test('133'));
//身份证验证
    var str = '112233445566778899';
    var reg = /^(\d{6})(\d{4})(\d{2})(\d{2})(\d{3})(\d|X)$/; 
    console.log(reg.test(str));
    var newStr = str.replace(reg,'$2-$3-$4');//第二 三 四个括号里面的值
    // var newStr = str.replace(reg,function($1,$2,$3){
    //     return $1;
    // });//$1返回的是整个字符串
    console.log(newStr);

    var reg = /^[^abcd]/;//开头不是abcd
    var str = 'avcde';
    console.log(reg.test(str));

     </script>
</body>
</html>
<!-- 
    正则高级:
        1.()分组模式匹配  

        2.\1    \2  \3....
        \1  正则表达式中第一个()里面的表达式
        \2 正则表达式里面第二个()里面的表达式

        3.$1 $2 $3  .....
        $1 第一个(),匹配到的信息
            替换的时候,匹配到正则里面()的信息

        4.[^]  非

        

 -->
