<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var arr = [1,3,4,6];
    console.log(arr.includes(2));
    var arr = 1235623;
    console.log(Array.of(arr));
    var dom = document.getElementsByTagName('*');
    var arr = Array.from(dom);
    console.log(arr);
    var arr = [1,2,3,4,5];
    var newArr = arr.fill('a',2,4);
    var newArr = arr.find(function(val,index,arr){
        return val > 3;
    })
    var newArr = arr.find(function(val,index,arr){
        return index > 3;
    })
    console.log(newArr);

    
</script>
</body>
</html>
<!-- 

    includes() 返回的是布尔值
    Array.of() 将一组数值转成数组
    arr.fill(参数1,参数2,参数3)
    参数1:需要填充的数据
    参数2:填充开始的下标
    参数3:填充结束得下标(不包括)

    arr.find(function(value,index,arr){
        return value > 3;
    })
    根据条件返回最近得一个值
    arr.findIndex(function(value,index,arr{
        return value > 3;
    }))
 -->
