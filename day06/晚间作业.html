    <script>
        //1. 通过循环按行顺序为一个5×5的二维数组a赋1到25的自然数试编程。
//第一种方法:for循环给二维数组赋值
        var
            arr = [],
            num = 1;
        for (i = 0; i < 5; i++) {
            //利用循环,在空数组里面添加二维数组
            arr.push([]);
            for (k = 0; k < 5; k++) {
                //利用循环,在二维数组里面添加数值 
                // arr[i].push(k+1+5*i);
                //利用num++,不断向二维数组添加内容 
                arr[i][k] = num;
                num++;
            }
        }
        console.log(arr);

//第二种方法:利用for循环和slice(截取)
        function fn() {
            var 
                j = 0,
                arr =[],
                arr1 = [],
                arr2 = [];

            for (var i = 0; i < 25; i++) {
                // 利用循环,把1-25的数值赋到数组arr1中
                arr1[i] = i + 1;
                if ((i + 1) % 5 == 0) {
                    // var一个二维空数组
                    arr.push([]);
                    // 把每五个数截取到到新数组中()
                    arr[j].push(arr1.slice(5 * j + 0, 5 * j + 5));
                    j++;
                }
            }
            console.log(arr);
        }
        fn();
        //2。 定义一个含有30个整型元素的数组，按顺序分别赋予从2开始的偶数；然后按顺序每五个数求出一个平均值，放在另一个数组中。试编程。
//第一种方法:
        function fn() {
            var
                sum = 0;
                arr1 = [],
                arr2 = [],
                k = 0;
            for (var i = 0; i < 30; i++) {
                    // 利用循环,创造一个从2到60的偶数的数组arr1
                arr1[i] = (i + 1) * 2;
                sum += arr1[i];
                if ((i + 1) % 5 == 0) {
                    // 利用if判断每五个数为一组,在将其平均数赋值到一个新数组arr2
                    arr2[k] = sum / 5;
                        // k为arr2的下标
                    k++;
                        // 此时sum清零
                    sum = 0;
                }
            }
            return arr2;
        }
        console.log(fn());
//第二种方法
        var evenArr =[];
        var arr = [];
        var meanArr = [];
        for(var i = 2;i <= 60; i+=2){
            //取2到60之间的偶数,放在数组evenarr中;
            evenArr.push(i);
        }
        //每五个放一个数组
        for(var i = 0; i < 6;i++){
            //截取evenArr中的数组,放在一个二维数组中,注意splice和slice的区别
            arr.push(evenArr.splice(0,5));
        }
       
        //arr 二维数组,把二维数组中的数取出,每五个一组,并求和
        for(var i = 0;i < arr.length;i++){
            var sum = 0;
            for(var k = 0;k < arr[i].length;k++){
                sum += arr[i][k];
            }
            meanArr.push(sum/5);
        }
        console.log(meanArr);
        // 3：通过循环按行顺序为一个5×5的二维数组a赋1到25的自然数，然后输出该数组的左下半三角的和。试编程。
        var
            arr = [],
            sum = 0;
        for (i = 0; i < 5; i++) {
            arr.push([]);
            for (k = 0; k <= i; k++) {
                arr[i].push(k + 1 + 5 * i);
                sum += arr[i][k];
            }
        }
        console.log(sum);



        // // 4. 编写函数norepeat(arr) 将数组的重复元素去掉
        var arr = [8, 3, 4, 5, 7, 5, 7, 7, 8, 8, 10];
        function norepeat() {
            for (var i = 0; i < arr.length - 1; i++)
                for (var k = i + 1; k < arr.length; k++) {
                    if (arr[i] == arr[k]) {
                        arr.splice(k, 1);
                        k--;
                    }
                }
            return arr;
        }
        console.log(norepeat(arr));


        // 5. 封装功能“有一个从小到大排好序的数组。现输入一个数，要求按原来的规律将它插入数组中” 

//第一种方法:
        var arr = [8, 3, 4, 5, 7,9,12, 13, 10];
        function sort(arr,num){
            arr.push(num);
            for(var i = 0;i < arr.length;i++){
                for(var k = 0;k < arr.length - i -1;k++){
                    if(arr[k] > arr[k+1]){
                        var tmp = arr[k+1];
                            arr[k+1] = arr[k];
                            arr[k] = tmp;
                    }
                }
            }
            return arr;    
        }
        console.log(sort(arr,1));
//第二种方法:
        var arr = [8, 3, 4, 5, 7, 9, 12, 13, 10];
        function sort(arr,num) {
            for (var i = 0; i < arr.length; i++) {
                for (var k = 0; k < arr.length - i - 1; k++) {
                    if (arr[k] > arr[k + 1]) {
                        var tmp = arr[k + 1];
                        arr[k + 1] = arr[k];
                        arr[k] = tmp;
                    }
                }
            }
   
            var flag = true;
            for (var j = 0; j < arr.length; j++) {
                if (num <= arr[j]) {
                    arr.splice(j, 0, num);
                    flag = false;
                    break;
                }
            }
            if (flag) {
                arr.push(num); 
            }
            return arr;
        }
        console.log(sort(arr,5));
