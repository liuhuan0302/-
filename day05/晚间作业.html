<body>
    <script>
        // 1. 编写一个函数，输入n为偶数时，调用函数求1/2+1/4+...+1/n,当输入n为奇数时，调用函数求/1+1/3+...+1/n
        function fn(n) {
            if( n == 1 || n == 2 ) {
                return 1/n;
            }
            return 1/n +fn(n-2);
            
        }
        console.log(fn(5));
        
    </script>
</body>
