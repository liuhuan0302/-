<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //not a denfined;
        function fn() {
            var a = 10;
        }
        fn();
        console.log(a);
        // 不用var 声明的变量会被泄露在全局 (都是在window对象下面的)
        function fn() {
            a = 10;
        }
        fn();
        console.log(window.a);

        a = 10;
        function fn() {
            window.a = 20;
            console.log(a);
            var a = 30;
            console.log(a);
        }
        fn();
        console.log(a);

        运行过程解析:
        a = 10;
        window.a = 20;
        function fn() {
            var a;
            console.log(a);
            var a = 30;
            console.log(a);
        }
        fn();
        console.log(a);

        // ----------------------------
        var a = 10;
        function fn() {
            console.log(a); //10
            window.a = 20;
        }
        fn();

        //运行解析:
        var a ;
        a = 20;
        a = 10;
        function fn(){
            console.log(a);
        }
        fn();
    </script>
</body>

</html>
