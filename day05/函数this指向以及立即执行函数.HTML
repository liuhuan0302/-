    <!-- <a href="#" id = "links">aaaaaaa</a> -->
    <script>
        function fn(){
            console.log(this);
        }
        window.fn();
        fn是window的一个对象,所以是window在调用函数

        函数内部的this指向
        1.谁调用函数,this指向谁
        2.事件驱动,给谁绑定事件,this指向谁,


        document.onclick = function(){
            console.log(this);
        }

        links.onclick = function(){
            console.log(this);
        }
        

        //函数的自执行
        ;(function fn(){
            console.log(10);
        })();

    </script>
