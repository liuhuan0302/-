<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 10;
        function fn1() {
            //此时a 的作用域为var a = 10;
            console.log(a); //10
        }
        function fn2() {
            var a = 20;
            console.log(a);  //20
            fn1();
        }
        fn2();//fn2() 先执行,在执行fn1();
        console.log(a); //10
    </script>
</body>

</html>
