<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        //求5的阶乘
        function fn(n){
            if(n == 1) return 1;
            return n * fn(n-1);
        }
        console.log(fn(5));


        // // 求1-100的和
        function fn(n){
            if(n == 1) return 1;
            return n + fn(n-1);
        }
        console.log(fn(100));

        //斐波拉契数列
        function fn(n){
            if(n == 2 || n == 1) return 1;
            return fn(n-1)+fn(n-2);
        }
        console.log(fn(7));
    </script>
</body>
</html>
